<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Bucle SCSS - 12 Divs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos de estructura para que se vea bien la prueba */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .contenedor {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }
        [class^="div-"] {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>Muestra de Colores Dinámicos</h1>
    <p>Cada bloque usa una variable de la lista de SCSS</p>

    <div class="contenedor">
        <div class="div-1">1</div>
        <div class="div-2">2</div>
        <div class="div-3">3</div>
        <div class="div-4">4</div>
        <div class="div-5">5</div>
        <div class="div-6">6</div>
        <div class="div-7">7</div>
        <div class="div-8">8</div>
        <div class="div-9">9</div>
        <div class="div-10">10</div>
        <div class="div-11">11</div>
        <div class="div-12">12</div>
    </div>

</body>
</html>
