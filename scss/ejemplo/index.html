<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo SCSS Todo en Uno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card card--featured">
    <img class="card__image" src="https://via.placeholder.com/150" alt="Imagen">
    <h2 class="card__title">Producto</h2>
    <p class="card__text">Descripción del producto</p>
    <button class="card__button">Comprar</button>
    <button class="card__button card__button--secondary">Ver más</button>
  </div>
</body>
</html>
